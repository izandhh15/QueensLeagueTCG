<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queens Album</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2a0a49;
      color: #2a0a49;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #06ccbd;
      margin-top: 20px;
    }

    button {
      background-color: #06ccbd;
      color: #2a0a49;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.8;
    }

    #monedas-panel {
      margin: 10px;
      font-size: 18px;
      color: #06ccbd;
    }

    #codigo-container {
      margin: 10px;
      display: flex;
      gap: 5px;
    }

    #codigo-input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin: 10px;
      width: 90%;
    }

    .cromo {
      position: relative;
      cursor: pointer;
    }

    .cromo img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #06ccbd;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    #modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Queens Album</h1>
  <div id="monedas-panel">Monedas: 0</div>

  <div>
    <button id="btn-open">Abrir sobre (1000 monedas)</button>
    <button id="btn-album">Ver álbum</button>
    <button id="btn-daily">Reclamar diario</button>
    <button id="btn-twitch">Bonus Twitch</button>
    <button id="btn-twitter">Bonus X</button>
  </div>

  <div id="codigo-container">
    <input type="text" id="codigo-input" placeholder="Introduce tu código">
    <button id="btn-canjear">Canjear código</button>
  </div>

  <div id="welcome-screen"></div>

  <div id="pack-view">
    <div id="last-pack"></div>
  </div>

  <div id="album-view">
    <div id="escudos-grid" class="grid"></div>
    <div id="presidentes-grid" class="grid"></div>
  </div>

  <!-- Modal para ver imagen grande -->
  <div id="modal">
    <span id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Cromo">
  </div>

  <script src="app.js"></script>
</body>
</html>
