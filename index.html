<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queens League Oysho - Álbum Virtual</title>
  <meta name="description" content="Álbum virtual de Queens League Oysho — sobres, cromos y bonos" />
  <style>
    :root{
      --bg: #2a0a49;
      --accent: #06ccbd;
      --accent-text: #2a0a49;
      --card-bg: #e5e7eb;
      --white: #ffffff;
      --shadow-accent: rgba(6,204,189,0.18);
      --max-width: 1000px;
      --radius: 12px;
      --transition: 200ms ease;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--white);
    }
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0.8rem 1.25rem;
      background: var(--bg);
      border-bottom: 2px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .logo { color:var(--accent); font-weight:700; cursor:pointer; }
    .main-menu { display:flex; gap:0.5rem; }
    .main-menu button { background:transparent; color:#fff; border:2px solid rgba(255,255,255,0.06); padding:.4rem .7rem; border-radius:8px; cursor:pointer; }
    .main-menu button:hover { background:var(--accent); color:var(--accent-text); }
    #main-content{ max-width:var(--max-width); margin:1rem auto; padding:1rem; background:#fff; color:var(--accent-text); border-radius:12px; box-shadow:0 10px 30px rgba(6,204,189,0.06); min-height:0; }
    .menu-principal { display:flex; flex-direction:column; gap:.8rem; align-items:flex-start; }
    .login-btn { background:var(--accent); color:var(--accent-text); border:none; padding:.6rem .9rem; border-radius:8px; cursor:pointer; }
    .album-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap:1rem; margin-top:1rem; }
    .cromo { background:var(--card-bg); border-radius:10px; padding:.5rem; display:flex; align-items:center; justify-content:center; position:relative; min-height:140px; }
    .cromo img { width:100px; height:140px; object-fit:cover; border-radius:8px; border:3px solid var(--accent); cursor:pointer; }
    .duplicadas { position:absolute; top:8px; right:10px; background:var(--accent); color:var(--accent-text); padding:6px 10px; border-radius:999px; font-weight:800; }
    .btn-vender { position:absolute; bottom:8px; right:8px; background:var(--accent); color:var(--accent-text); border:none; padding:6px 10px; border-radius:8px; cursor:pointer; }
    .progreso-album { text-align:left; font-weight:800; color:var(--accent); margin-bottom:.6rem; }
    #modal, #modal-cards { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(42,10,73,0.78); z-index:1200; padding:1rem; }
    #modal img, #modal-cards img { max-width:92vw; max-height:80vh; border-radius:14px; border:6px solid #fff; }
    #modal-close, #modal-cards-close { position:absolute; top:20px; right:28px; font-size:2.2rem; color:var(--accent); background:none; border:none; cursor:pointer; }
    #notificacion { position:fixed; top:28px; left:50%; transform:translateX(-50%); background:var(--accent); color:var(--accent-text); padding:10px 20px; border-radius:12px; display:none; z-index:2000; }
    @media (max-width:900px) { .cromo img{ width:86px; height:120px } }
  </style>
</head>

    </div>

        <button id="btn-twitch">Bonus Twitch</button>
      </nav>
    </div>
  </header>

    <button id="modal-close">&times;</button>

        showPackCardsModal("Has abierto el sobre y recibiste:");

          div.className = "cromo";
          const img = document.createElement("img");
          // Si no lo tienes, mostramos reverso; si lo tienes, imagen real
          img.src = album[card.id] ? card.imagen : REVERSO;
          img.alt = card.nombre;
          img.addEventListener("click", () => {
            if (album[card.id]) {
              modal.style.display = "flex";
              modalImg.src = card.imagen;
              modalInfo.textContent = `Nombre: ${card.nombre} · Copias: ${album[card.id]}`;
            } else {
              // Si no tienes la carta, mostramos información ligera
              modal.style.display = "flex";
              modalImg.src = card.imagen;
              modalInfo.textContent = `Aún no tienes "${card.nombre}".`;
            }
          });
          div.appendChild(img);

          // duplicadas y vender
          if (album[card.id] && album[card.id] > 1) {
            const dup = document.createElement("span"); dup.className = "duplicadas"; dup.textContent = album[card.id];
            div.appendChild(dup);
            const btn = document.createElement("button"); btn.className = "btn-vender"; btn.textContent = "Vender";
            btn.addEventListener("click", (e) => { e.stopPropagation(); sellDuplicates(card.id); });
            div.appendChild(btn);
          }
          albumGrid.appendChild(div);
        });
      }

      function sellDuplicates(cardId) {
        const qty = album[cardId] || 0;
        if (qty <= 1) { showNotificacion("No tienes duplicadas para vender."); return; }
        const duplicates = qty - 1;
        const gained = duplicates * 100;
        monedas += gained;
        album[cardId] = 1;
        saveState(); updateMonedas();
        showNotificacion(`Vendiste ${duplicates} duplicadas y ganaste ${gained} monedas`);
        renderAlbumPage();
      }

      // Bonuses
      function handleDailyBonus() {
        const last = parseInt(localStorage.getItem("bonus_daily_last") || "0");
        const now = Date.now();
        const oneDay = 24 * 60 * 60 * 1000;
        if (!last || now - last > oneDay) {
          monedas += 2000;
          localStorage.setItem("bonus_daily_last", String(now));
          saveState(); updateMonedas();
          showNotificacion("Bonus diario: +2000 monedas");
        } else {
          showNotificacion("Ya reclamaste el bonus diario en las últimas 24h.");
        }
      }
      function handleTwitterBonus() {
        window.open("https://x.com/izandhh", "_blank", "noopener");
        if (claimedTwitter) { showNotificacion("Bonus X ya reclamado."); return; }
        claimedTwitter = true; monedas += 1500; saveState(); updateMonedas();
        showNotificacion("Bonus por seguir en X: +1500 monedas");
      }
      function handleTwitchBonus() {
        window.open("https://twitch.tv/izandhh", "_blank", "noopener");
        if (claimedTwitch) { showNotificacion("Bonus Twitch ya reclamado."); return; }
        claimedTwitch = true; monedas += 1500; saveState(); updateMonedas();
        showNotificacion("Bonus por seguir en Twitch: +1500 monedas");
      }

      // Wire header buttons
      btnSobres && btnSobres.addEventListener("click", renderPacksPage);
      btnAlbum && btnAlbum.addEventListener("click", renderAlbumPage);
      btnDaily && btnDaily.addEventListener("click", handleDailyBonus);
      btnTwitter && btnTwitter.addEventListener("click", handleTwitterBonus);
      btnTwitch && btnTwitch.addEventListener("click", handleTwitchBonus);

      // Inicialización: aseguramos que el álbum se pueda ver (aunque no tengas cartas)
      updateMonedas();
      renderMenu();

      // DEBUG: imprime en consola algunas pistas para ayudar si algo falla
      console.log("CARDS total:", CARDS.length);
      console.log("Album object keys:", Object.keys(album).length ? Object.entries(album).slice(0,10) : "(vacío)");
      console.log("App inicializada. Usa 'Ver Mi Álbum' para ver la colección (se mostrarán las cartas incluso si no las tienes).");

      // expose for console debugging
      window.renderAlbumPage = renderAlbumPage;
      window.renderPacksPage = renderPacksPage;
      window.CARDS = CARDS;
    });
  </script>
</body>
</html>
