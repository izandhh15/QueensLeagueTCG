<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Queens League Oysho - Álbum Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Ícono opcional -->
  <link rel="icon" href="https://queensleague.pro/favicon.ico">
</head>
<body>
  <header>
    <div class="logo" onclick="location.reload()">Álbum Queens League Oysho</div>
    <div class="redes">
      <a href="https://queensleague.pro" target="_blank">Web</a>
      <a href="https://x.com/QueensLeague" target="_blank">X</a>
      <a href="https://instagram.com/QueensLeague" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@QueensLeague" target="_blank">TikTok</a>
    </div>
    <div id="monedas-panel">Monedas: 2000</div>
    <div id="user-panel"></div>
  </header>
  
  <div id="main-content">
    <!-- Aquí va el menú principal y el contenido dinámico -->
  </div>
  
  <!-- Modal para imágenes ampliadas -->
  <div id="modal">
    <button id="modal-close" title="Cerrar">&times;</button>
    <img id="modal-img" src="" alt="Cromo ampliado">
    <div id="modal-info"></div>
  </div>
  
  <!-- Modal login (opcional si quieres login popup) -->
  <div id="login-modal" style="display:none;">
    <div class="login-modal-content">
      <h2>Iniciar sesión</h2>
      <button class="login-btn" onclick="loginDiscord()">Discord</button>
      <button class="login-btn" onclick="loginGoogle()">Google</button>
      <button class="login-btn" onclick="closeLoginModal()">Cancelar</button>
    </div>
  </div>
  
  <!-- Notificaciones (ejemplo para avisos de monedas, logros, etc) -->
  <div id="notificacion" style="display:none;"></div>
  
  <!-- Footer opcional -->
  <footer>
    <div class="footer-content">
      <span>Queens League Oysho &copy; 2025 · Proyecto virtual</span>
      <span>|</span>
      <a href="https://github.com/izandhh15" target="_blank">Github izandhh15</a>
    </div>
  </footer>
  
  <!-- Scripts -->
  <script src="files/app.js"></script>
  <script>
    // Para que el panel de usuario se actualice al cargar
    if (window.renderUserPanel) window.renderUserPanel();
    // Puedes añadir funciones de inicialización aquí si las necesitas
  </script>
  
  <!-- Estilos inline para modales por si acaso -->
  <style>
    #modal, #login-modal {
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      background: rgba(42,10,73,0.85); display: none;
      align-items: center; justify-content: center; z-index: 1000;
    }
    #modal[style*="display: flex"], #login-modal[style*="display: flex"] {
      display: flex !important;
    }
    #modal-img { max-width: 90vw; max-height: 80vh; border-radius: 18px; }
    #modal-close { position:absolute; top:32px; right:48px; font-size:2.5em; background:none; border:none; color:#06ccbd; cursor:pointer; }
    #notificacion {
      position:fixed; top:30px; left:50%; transform:translateX(-50%);
      background:#06ccbd; color:#2a0a49; font-weight:700; padding:12px 30px; border-radius:10px; box-shadow:0 2px 12px #0004; z-index:2000;
      display:none; font-size:1.2em;
    }
    .footer-content {
      text-align:center; color:#06ccbd; background:#2a0a49; padding:1em; font-size:1em; margin-top:2em;
      display:flex; justify-content:center; align-items:center; gap:1em;
    }
    .footer-content a { color:#06ccbd; text-decoration:underline; }
    .login-modal-content {
      background:#fff; color:#2a0a49; padding:2em 3em; border-radius:20px; box-shadow:0 2px 16px #06ccbd50; text-align:center;
      min-width:240px;
    }
    @media (max-width: 700px) {
      #modal-img, .login-modal-content { max-width:98vw; max-height:72vh;}
      .login-modal-content { padding:1em;}
    }
  </style>
  
</body>
</html>
