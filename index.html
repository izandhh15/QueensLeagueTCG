<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Queens League Album</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div id="header-left">
    <img id="logo-queens" src="https://i.ibb.co/logo-queens.png" alt="Queens League Logo">
  </div>
  <div id="header-right">
    <div id="redes-liga">
      <a href="https://www.queensleague.com" target="_blank"><img src="https://i.ibb.co/logo-web.png" alt="Web"></a>
      <a href="https://twitter.com/queensleague" target="_blank"><img src="https://i.ibb.co/logo-twitter.png" alt="Twitter"></a>
      <a href="https://twitch.tv/queensleague" target="_blank"><img src="https://i.ibb.co/logo-twitch.png" alt="Twitch"></a>
      <img id="logo-liga" src="https://kingsleague-cdn.kama.football/account/production/competition/371084638.png" alt="Logo Liga">
    </div>
    <div id="monedas-panel" class="monedas-box">Monedas: 2000</div>
  </div>
</header>

<section id="menu">
  <button id="btn-open">Abrir Sobre</button>
  <button id="btn-album">Ver Álbum</button>
  <button id="btn-daily">Reclamar Diario</button>
  <button id="btn-twitch">Bonus Twitch</button>
  <button id="btn-twitter">Bonus X</button>
</section>

    <section id="social-mini">
      <p>Sígueme en:</p>
      <a href="https://twitch.tv/izandhh" target="_blank"><button class="social-btn">Twitch</button></a>
      <a href="https://x.com/izandhh" target="_blank"><button class="social-btn">X</button></a>
    </section>

    <section id="pack-view" style="display:none;">
      <div id="last-pack"></div>
    </section>

    <section id="album-view" style="display:none;">
      <div id="escudos-grid" class="grid"></div>
      <div id="presidentes-grid" class="grid"></div>
      <!-- Supercampeonas se añadirá dinámicamente en app.js -->
    </section>

    <div id="modal" class="modal" style="display:none;">
      <span id="modal-close">&times;</span>
      <img id="modal-img" src="" alt="Cromo Ampliado">
    </div>
  </main>

  <footer>
    <p>Hecho con ❤️ por Izandhh | ⚠️ Disclaimer: Este sitio es una creación fan y no está afiliado oficialmente a la Queens League ni a Kosmos. Todo el contenido es con fines recreativos y de colección digital. ⚽️</p>
    <div id="footer-redes">
      <a href="https://twitch.tv/izandhh" target="_blank"><img src="https://i.ibb.co/logo-twitch.png" alt="Twitch"></a>
      <a href="https://x.com/izandhh" target="_blank"><img src="https://i.ibb.co/logo-x.png" alt="X"></a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
