  <link rel="icon" href="https://queensleague.pro/favicon.ico" />
  <style>
    :root{
      --bg: #2a0a49;
      --accent: #06ccbd;
      --accent-text: #2a0a49;
      --card-bg: #e5e7eb;
      --white: #ffffff;
      --danger: #e11d48;
      --shadow-accent: rgba(6,204,189,0.18);
      --max-width: 1100px;
      --radius: 12px;
      --transition: 200ms ease;
      --header-height: 72px;
      --pack-cost: 1000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
    }

    /* HEADER */
    header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1rem;
      padding: 0 1.25rem;
      background: var(--bg);
      border-bottom: 2px solid var(--accent);
      box-shadow: 0 3px 12px var(--shadow-accent);
      position: sticky;
      top: 0;
      z-index: 50;
      height: var(--header-height);
    }
    .header-left { justify-self: start; display:flex; align-items:center; gap:0.8rem; }
    .header-center { justify-self: center; display:flex; align-items:center; }
    .header-right { justify-self: end; display:flex; align-items:center; gap:0.75rem; }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.4px;
      cursor: pointer;
    }

    .redes { display:flex; gap:0.6rem; align-items:center; }
    .redes a { color: var(--accent); text-decoration:none; padding: 0.2rem 0.45rem; border-radius:8px; font-weight:600; font-size:0.92rem; }
    .redes a:hover { background: var(--accent); color: var(--accent-text); }

    .main-menu { display:flex; gap:0.5rem; align-items:center; }
    .main-menu button { background: transparent; color: var(--white); border: 2px solid rgba(255,255,255,0.06); padding: .45rem .75rem; border-radius: 8px; cursor: pointer; font-weight:700; font-size:0.92rem; }
    .main-menu button:hover { background: var(--accent); color: var(--accent-text); }

    #monedas-panel { background: var(--accent); color: var(--accent-text); padding: .32rem .75rem; border-radius: 10px; font-weight:700; box-shadow: 0 6px 20px var(--shadow-accent); white-space: nowrap; }

    /* MAIN */
    #main-content{ max-width: var(--max-width); margin: 1rem auto; padding: 1rem; background: var(--white); color: var(--accent-text); border-radius: var(--radius); box-shadow: 0 10px 30px rgba(6,204,189,0.06); min-height: 0; overflow: visible; }

    .menu-principal { display:flex; flex-direction:column; gap:0.9rem; align-items:center; padding: 0.25rem; }
    .actions { display:flex; gap:0.6rem; flex-wrap:wrap; justify-content:center; }
    .login-btn { background: var(--accent); color: var(--accent-text); border: none; padding: .6rem .9rem; border-radius: 8px; cursor: pointer; font-weight:700; }

    /* Filters area - easy tap */
    .filters { display:flex; gap:0.5rem; flex-wrap:wrap; align-items:center; margin-bottom: .6rem; }
    .filter-btn { background:transparent; border:2px solid rgba(0,0,0,0.06); padding:.45rem .7rem; border-radius:10px; cursor:pointer; font-weight:700; }
    .filter-btn.active { background:var(--accent); color:var(--accent-text); }

    .album-grid, .packs-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap:1rem; margin-top:1rem; }

    .cromo { background: var(--card-bg); border-radius: 10px; padding: .5rem; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; position:relative; box-shadow: 0 6px 16px rgba(6,204,189,0.06); min-height: 140px; }

    .cromo img { width:100px; height:140px; object-fit:cover; border-radius:8px; border: 3px solid var(--accent); background: var(--white); cursor:pointer; transition: transform var(--transition); }
    .cromo img:focus { outline: 3px solid rgba(6,204,189,0.18); }

    /* Pack style uses REVERSO as design */
    .pack { position:relative; height:160px; border-radius:12px; overflow:hidden; cursor:pointer; border:3px solid rgba(6,204,189,0.08); box-shadow: 0 10px 28px rgba(6,204,189,0.06); display:flex; align-items:center; justify-content:center; }
    .pack img { width:100%; height:100%; object-fit:cover; display:block; }
    .pack .pack-badge { position:absolute; right:8px; bottom:8px; background:var(--accent); color:var(--accent-text); padding:6px 8px; border-radius:8px; font-weight:800; }
    .pack.opened { opacity:.55; filter:grayscale(30%); cursor:default; transform:scale(.98); }

    .duplicadas { position:absolute; top:8px; right:10px; background: var(--accent); color: var(--accent-text); padding:6px 10px; border-radius:999px; font-weight:800; }

    .btn-vender { position:absolute; bottom:8px; right:8px; background: var(--accent); color: var(--accent-text); border: none; padding:6px 10px; border-radius:8px; font-weight:700; cursor:pointer; }

    .progreso-album { text-align:center; font-weight:800; color: var(--accent); margin-bottom: .6rem; }

    /* Modal */
    #modal, #modal-cards { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(42,10,73,0.78); z-index: 1200; padding: 1rem; pointer-events: none; }
    #modal[style*="display: flex"], #modal-cards[style*="display: flex"] { display:flex !important; pointer-events:auto; }
    .modal-box { width: min(92vw, 920px); background: var(--white); border-radius: 12px; padding: 18px; text-align: center; color: var(--accent-text); box-shadow: 0 18px 48px rgba(6,204,189,0.12); position: relative; }
    .modal-info-top { font-weight:800; color: var(--accent); margin-bottom: 12px; text-align:center; }
    .modal-img-wrap img { max-width: 92%; height: auto; border-radius: 10px; border: 6px solid var(--white); box-shadow: 0 18px 48px rgba(6,204,189,0.18); background: var(--white); }
    .modal-close { position: absolute; top: 10px; right: 12px; font-size: 1.6rem; color: var(--accent); background: transparent; border: none; cursor: pointer; }

    #notificacion { position: fixed; top: 28px; left: 50%; transform: translateX(-50%); background: var(--accent); color: var(--accent-text); padding: 10px 20px; border-radius: 12px; font-weight:800; z-index: 2000; display:none; }

    footer { margin-top: 1rem; }
    .footer-content { display:flex; justify-content:center; gap: 0.6rem; align-items:center; padding: 0.9rem 1rem; color: var(--accent); background: var(--bg); border-top: 1px solid rgba(6,204,189,0.06); border-radius: 6px; }

    @media (max-width:900px) { .cromo img { width:86px; height:120px; } .pack { height:140px } }
    @media (max-width:420px) { header { grid-template-columns: 1fr auto; height:auto; padding:10px } .header-center { display:none } }
  </style>

      // helper: read numeric value stored in localStorage but recover if it was accidentally saved with text
      function readNumberFromStorage(key, fallback = 0) {
        try {
          const raw = localStorage.getItem(key);
          if (raw === null || raw === undefined) return fallback;
          // if string is a plain number
          const num = Number(raw);
          if (!Number.isNaN(num)) return num;
          // try to extract first integer in the string like "Monedas: 2000 · Sobres gratis: 1"
          const m = raw.match(/-?\d+/);
          if (m) return Number(m[0]);
          return fallback;
        } catch (e) {
          console.warn("readNumberFromStorage error", e);
          return fallback;
        }
      }

        { code: "FREEPACK", reward: { type: "pack", amount: 1 }, description: "Sobre gratis: 1 sobre gratis" },
        { code: "GIFT25", reward: { type: "card", cardId: 25, amount: 1 }, description: "Regalo: 1 cromo Supercampeonas (ID 25)" }
      ];

      // Modal handlers
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const modalClose = document.getElementById("modal-close");
      const modalInfoTop = document.getElementById("modal-info-top");
      const modalCards = document.getElementById("modal-cards");
      const modalCardsGrid = document.getElementById("modal-cards-grid");
      const modalCardsClose = document.getElementById("modal-cards-close");
      if (modalClose) modalClose.addEventListener("click", () => modal.style.display = "none");
      if (modal) modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });
      if (modalCardsClose) modalCardsClose.addEventListener("click", () => modalCards.style.display = "none");
      if (modalCards) modalCards.addEventListener("click", (e) => { if (e.target === modalCards) modalCards.style.display = "none"; });

      // Random pick from weightedPool (with replacement)
      function pickRandomCardFromPool() {
        if (!weightedPool.length) return CARDS[Math.floor(Math.random() * CARDS.length)];
        const idx = Math.floor(Math.random() * weightedPool.length);
        return weightedPool[idx];
      }

      // Generate a pack WITHOUT duplicates inside same pack (tries to respect weights)
      function generatePack() {
        const chosenIds = new Set();
        const result = [];
        let attempts = 0;
        while (result.length < PACK_SLOTS && attempts < 2000) {
          const card = pickRandomCardFromPool();
          if (!chosenIds.has(card.id)) {
            chosenIds.add(card.id);
            result.push(card);
          }
          attempts++;
        }
        // fallback
        if (result.length < PACK_SLOTS) {
          const remaining = CARDS.filter(c => !chosenIds.has(c.id));
          while (result.length < PACK_SLOTS && remaining.length) {
            const i = Math.floor(Math.random() * remaining.length);
            result.push(remaining.splice(i,1)[0]);
          }
        }
        return result;
      }

      // Creator code redeem
      function redeemCreatorCode(inputCode) {
        if (!inputCode) { showNotificacion("Introduce un código."); return; }
        const code = inputCode.trim().toUpperCase();
        const found = CREATOR_CODES.find(c => c.code.toUpperCase() === code);
        if (!found) { showNotificacion("Código no válido."); return; }
        if (claimed_creator_codes[code]) { showNotificacion("Código ya canjeado."); return; }

        const r = found.reward;
        if (r.type === "coins") {
          monedas += (r.amount || 0);
          showNotificacion(found.description || `Has recibido ${r.amount} monedas`);
        } else if (r.type === "card") {
          const cid = r.cardId;
          const amt = r.amount || 1;
          album[cid] = (album[cid] || 0) + amt;
          showNotificacion(found.description || `Has recibido ${amt} cartas ID ${cid}`);
        } else if (r.type === "pack") {
          freePacks += (r.amount || 1);
          showNotificacion(found.description || `Has recibido ${r.amount || 1} sobre(s) gratis`);
        } else {
          showNotificacion("Recompensa desconocida.");
        }

        claimed_creator_codes[code] = true;
        saveState();
        updateMonedas();
      }

      // Packs: consume free pack if available, otherwise charge monedas
      function handlePackClick(packDiv) {
        const idx = String(packDiv?.dataset?.index || "");
        if (!packDiv || !idx) return;
        if (packsOpened[idx]) {
          showNotificacion("Este sobre ya está abierto (durante esta sesión).");
          return;
        }

        let usedFree = false;
        if (freePacks > 0) {
          freePacks--;
          usedFree = true;
        } else if (monedas >= PACK_COST) {
          monedas -= PACK_COST;
        } else {
          showNotificacion(`Necesitas ${PACK_COST} monedas para abrir este sobre.`);
          return;
        }
        updateMonedas();

        const newCards = generatePack();
        newCards.forEach(c => album[c.id] = (album[c.id] || 0) + 1);
        packsOpened[idx] = true;
        saveState();
        packDiv.classList.add("opened");
        showPackCardsModal(`Has ${usedFree ? 'usado un sobre gratis y' : 'comprado'} abierto el Sobre ${idx}. Contenido:`, newCards);
      }

      function openAllPacks() {
        const packDivs = document.querySelectorAll(".packs-grid .pack");
        let countOpened = 0;
        let cannotOpen = 0;
        const openedCards = [];
        packDivs.forEach(div => {
          const idx = String(div.dataset.index);
          if (!packsOpened[idx]) {
            if (freePacks > 0) {
              freePacks--;
            } else if (monedas >= PACK_COST) {
              monedas -= PACK_COST;
            } else {
              cannotOpen++;
              return;
            }
            const pCards = generatePack();
            pCards.forEach(c => { album[c.id] = (album[c.id] || 0) + 1; openedCards.push(c); });
            packsOpened[idx] = true;
            div.classList.add("opened");
            countOpened++;
          }
        });
        if (countOpened === 0) {
          showNotificacion("No tienes suficientes monedas para abrir nuevos sobres.");
          return;
        }
        saveState();
        updateMonedas();
        showPackCardsModal(`Has abierto ${countOpened} sobres.` + (cannotOpen ? ` No hubo monedas para ${cannotOpen} sobres.` : ''), openedCards);
      }

      function showPackCardsModal(titleText, cards) {
        modalCardsGrid.innerHTML = "";
        modalCardsInfo.textContent = titleText;
        const toShow = Array.isArray(cards) && cards.length ? cards : [];
        toShow.forEach(card => {
          const div = document.createElement("div");
          div.className = "cromo";
          div.innerHTML = `<img src="${card ? card.imagen : REVERSO}" alt="${card ? card.nombre : 'Cromo'}" tabindex="0">`;
          modalCardsGrid.appendChild(div);
        });
        modalCards.style.display = "flex";
      }

      // Album view with filters for types
      const TYPES_ORDER = ["Todas","escudo","escudoqlame","presidenta","presisqlame","supercampeonas"];
      function renderAlbumPage() {
        mainContent.innerHTML = `
          <h2 style="margin:0 0 .4rem 0;">Mi Álbum</h2>
          <div style="display:flex; gap:.6rem; align-items:center; margin-bottom:.6rem;">
            <p class="progreso-album" id="progreso" style="margin:0"></p>
            <div class="filters" id="filters" style="margin-left:auto;"></div>
            <button id="back-menu-2" class="login-btn" style="background:transparent; color:var(--accent); border:2px solid var(--accent);">Volver</button>
          </div>
          <div class="album-grid" id="album-grid"></div>
          <p style="margin-top:12px; color:var(--accent); font-weight:700;">Pulsa cualquier cromo para verlo; puedes vender duplicadas (cada duplicada = 100 monedas, excepto "supercampeonas" que valen 250 monedas).</p>
        `;
        document.getElementById("back-menu-2")?.addEventListener("click", renderMenu);
        const filtroCont = document.getElementById("filters");
        filtroCont.innerHTML = "";
        TYPES_ORDER.forEach(t => {
          const btn = document.createElement("button");
          btn.className = "filter-btn" + (currentFilter === t ? " active" : "");
          btn.textContent = t === "Todas" ? "Todas" : t;
          btn.addEventListener("click", () => { currentFilter = t; renderAlbumPage(); });
          filtroCont.appendChild(btn);
        });

        const albumGrid = document.getElementById("album-grid");
        const total = CARDS.length;
        const obtained = CARDS.filter(c => album[c.id]).length;
        document.getElementById("progreso").textContent = `Cartas obtenidas: ${obtained} / ${total}`;

        let cardsToShow = CARDS.slice().sort((a,b) => a.id - b.id);
        if (currentFilter !== "Todas") cardsToShow = cardsToShow.filter(c => c.tipo === currentFilter);

        if (cardsToShow.length === 0) {
          albumGrid.innerHTML = `<div style="padding:1rem; color:#666">No hay cartas en esta categoría.</div>`;
          return;
        }

        cardsToShow.forEach(card => {
          const div = document.createElement("div");
          div.className = "cromo";
          const img = document.createElement("img");
          img.src = album[card.id] ? card.imagen : REVERSO;
          img.alt = card.nombre;
          img.tabIndex = 0;
          img.addEventListener("click", () => openCardModal(card));
          div.appendChild(img);

          if (album[card.id] && album[card.id] > 1) {
            const dup = document.createElement("span"); dup.className = "duplicadas"; dup.textContent = album[card.id];
            div.appendChild(dup);
            const btn = document.createElement("button"); btn.className = "btn-vender"; btn.textContent = "Vender";
            btn.addEventListener("click", (e) => { e.stopPropagation(); sellDuplicates(card.id); });
            div.appendChild(btn);
          }
          albumGrid.appendChild(div);
        });
      }

      function openCardModal(card) {
        const copies = album[card.id] || 0;
        modalInfoTop.textContent = copies > 0 ? `${card.nombre} · Copias: ${copies}` : `${card.nombre} · Aún no obtenida`;
        modalImg.src = card.imagen;
        modalImg.alt = card.nombre;
        modal.style.display = "flex";
      }

      // SELL DUPLICATES: special value for supercampeonas (250 each), normal 100 for others
      function sellDuplicates(cardId) {
        const qty = album[cardId] || 0;
        if (qty <= 1) { showNotificacion("No tienes duplicadas para vender."); return; }
        const duplicates = qty - 1;

        const card = CARDS.find(c => c.id === cardId);
        const perDuplicateValue = (card && card.tipo === "supercampeonas") ? 250 : 100;
        const gained = duplicates * perDuplicateValue;

        monedas += gained;
        album[cardId] = 1;
        saveState(); updateMonedas();
        showNotificacion(`Vendiste ${duplicates} duplicadas y ganaste ${gained} monedas`);
        renderAlbumPage();
      }

      // CREATOR CLAIM PAGE (with restore button)
      function renderClaimPage() {
        // list redeemed codes for user (persisted)
        const redeemedList = Object.keys(claimed_creator_codes).filter(k => claimed_creator_codes[k]);

        mainContent.innerHTML = `
          <h2 style="margin:0 0 .4rem 0;">Reclamar Recompensa de Creador</h2>
          <p style="margin:0 0 .6rem 0;">Introduce el código que te da la creadora/streamer. Cada código se canjea una sola vez por usuario.</p>

          <div style="display:flex; gap:.6rem; align-items:center; margin-bottom:.8rem;">
            <input id="creator-code-input" placeholder="Introduce código" style="padding:.6rem .8rem; border-radius:8px; border:1px solid #ddd; flex:1" />
            <button id="redeem-code" class="login-btn">Canjear</button>
            <button id="restore-coins" class="login-btn" style="background:transparent; color:var(--accent); border:2px solid var(--accent);">Restaurar Monedas</button>
            <button id="back-menu-claim" class="login-btn" style="background:transparent; color:var(--accent); border:2px solid var(--accent);">Volver</button>
          </div>

          <div style="display:flex; gap:1rem; align-items:flex-start;">
            <div style="flex:1;">
              <h4 style="margin:.2rem 0">Códigos canjeados</h4>
              <div id="redeemed-codes" style="background:#fafafa; padding:10px; border-radius:8px; color:#444; min-height:40px;">${redeemedList.length ? redeemedList.join(", ") : "No has canjeado códigos todavía."}</div>
            </div>
            <div style="width:260px;">
              <h4 style="margin:.2rem 0">Estado</h4>
              <div style="background:#fafafa; padding:10px; border-radius:8px; color:#444;">
                <div>Monedas: <strong id="status-coins">${monedas}</strong></div>
                <div>Sobres gratis: <strong id="status-freepacks">${freePacks}</strong></div>
                <div style="margin-top:8px; font-size:.9rem; color:#666;">(Los códigos están definidos en el archivo; cada código solo puede canjearse una vez por usuario.)</div>
              </div>
            </div>
          </div>
        `;

        document.getElementById("redeem-code")?.addEventListener("click", () => {
          const input = document.getElementById("creator-code-input");
          const v = input && input.value ? input.value.trim() : "";
          redeemCreatorCode(v);
          // update UI pieces
          const redeemedDiv = document.getElementById("redeemed-codes");
          const list = Object.keys(claimed_creator_codes).filter(k => claimed_creator_codes[k]);
          redeemedDiv.textContent = list.length ? list.join(", ") : "No has canjeado códigos todavía.";
          document.getElementById("status-coins").textContent = monedas;
          document.getElementById("status-freepacks").textContent = freePacks;
        });

        // RESTORE button: try to recover stored value (if localStorage was corrupted)
        document.getElementById("restore-coins")?.addEventListener("click", () => {
          const raw = localStorage.getItem("monedas_queens");
          const attempted = readNumberFromStorage("monedas_queens", null);
          if (attempted === null) {
            showNotificacion("No se pudo leer monedas desde localStorage.");
            return;
          }
          // if attempted is different than current in-memory value, restore it
          if (attempted !== monedas) {
            monedas = attempted;
            saveState();
            updateMonedas();
            document.getElementById("status-coins").textContent = monedas;
            showNotificacion(`Se restauraron las monedas desde almacenamiento: ${monedas}`);
            console.log("restore-coins: raw stored:", raw, "parsed:", attempted);
          } else {
            showNotificacion("Los datos ya están sincronizados.");
          }
        });

        document.getElementById("back-menu-claim")?.addEventListener("click", renderMenu);
      }

      // Packs page
      function renderPacksPage() {
        mainContent.innerHTML = `
          <h2 style="margin:0 0 .4rem 0;">Abrir Sobres</h2>
          <p style="margin:0 0 .6rem 0;">Pulsa un sobre para comprarlo y abrirlo. Cada sobre cuesta <strong>${PACK_COST} monedas</strong>. Si tienes sobres gratis se usarán primero.</p>
          <div style="display:flex; gap:12px; justify-content:flex-end;">
            <button id="open-all" class="login-btn">Abrir todos los sobres</button>
            <button id="back-menu" class="login-btn" style="background:transparent; color:var(--accent); border:2px solid var(--accent);">Volver al menú</button>
          </div>
          <div class="packs-grid" id="packs-grid" style="margin-top:12px;"></div>
        `;
        const packsGrid = document.getElementById("packs-grid");
        packsGrid.innerHTML = "";
        for (let i = 1; i <= 5; i++) {
          const div = document.createElement("div");
          div.className = "pack";
          div.dataset.index = String(i);
          const img = document.createElement("img");
          img.src = REVERSO;
          img.alt = `Sobre ${i}`;
          div.appendChild(img);
          const badge = document.createElement("div");
          badge.className = "pack-badge";
          badge.textContent = `${PACK_COST} Ⓜ`;
          div.appendChild(badge);
          const label = document.createElement("div");
          label.style.position = "absolute";
          label.style.left = "10px";
          label.style.top = "10px";
          label.style.color = "#fff";
          label.style.fontWeight = "800";
          label.style.background = "rgba(0,0,0,0.35)";
          label.style.padding = "6px 8px";
          label.style.borderRadius = "8px";
          label.textContent = `Sobre ${i}`;
          div.appendChild(label);
          if (packsOpened[String(i)]) div.classList.add("opened");
          div.addEventListener("click", () => handlePackClick(div));
          packsGrid.appendChild(div);
        }
        document.getElementById("open-all")?.addEventListener("click", openAllPacks);
        document.getElementById("back-menu")?.addEventListener("click", renderMenu);
      }

      // Menu
      function renderMenu() {
        mainContent.innerHTML = `
          <div class="menu-principal">
            <h2 style="margin:0 0 .3rem 0;">Bienvenido al Álbum Virtual</h2>
            <p style="margin:0 0 .6rem 0; color:#444; text-align:center;">Pulsa "Abrir Sobre" para comprar+abrir sobres. Cada sobre cuesta <strong>${PACK_COST} monedas</strong>. Usa "Reclamar Recompensa de Creador" para canjear códigos de streamers.</p>
            <div class="actions">
              <button id="menu-open-packs" class="login-btn">Abrir Sobre (ir a página de sobres)</button>
              <button id="menu-view-album" class="login-btn">Ver Mi Álbum</button>
              <button id="menu-claim" class="login-btn">Reclamar Recompensa de Creador</button>
            </div>
          </div>
        `;
        document.getElementById("menu-open-packs")?.addEventListener("click", renderPacksPage);
        document.getElementById("menu-view-album")?.addEventListener("click", renderAlbumPage);
        document.getElementById("menu-claim")?.addEventListener("click", renderClaimPage);
      }

      // Bonuses: daily/twitter/twitch (unchanged)
      function handleDailyBonus() {
        const last = parseInt(localStorage.getItem("bonus_daily_last") || "0");
        const now = Date.now();
        const oneDay = 24 * 60 * 60 * 1000;
        if (!last || now - last > oneDay) {
          monedas += 2000;
          localStorage.setItem("bonus_daily_last", String(now));
          saveState(); updateMonedas();
          showNotificacion("Bonus diario: +2000 monedas");
        } else {
          showNotificacion("Ya reclamaste el bonus diario en las últimas 24h.");
        }
      }
      function handleTwitterBonus() {
        window.open("https://x.com/izandhh", "_blank", "noopener");
        if (claimedTwitter) { showNotificacion("Bonus X ya reclamado."); return; }
        claimedTwitter = true; monedas += 1500; saveState(); updateMonedas();
        showNotificacion("Bonus por seguir en X: +1500 monedas");
      }
      function handleTwitchBonus() {
        window.open("https://twitch.tv/izandhh", "_blank", "noopener");
        if (claimedTwitch) { showNotificacion("Bonus Twitch ya reclamado."); return; }
        claimedTwitch = true; monedas += 1500; saveState(); updateMonedas();
        showNotificacion("Bonus por seguir en Twitch: +1500 monedas");
      }

      // Header wiring
      const btnSobresEl = document.getElementById("btn-sobres");
      const btnAlbumEl = document.getElementById("btn-album");
      const btnClaimEl = document.getElementById("btn-claim");
      const btnDailyEl = document.getElementById("btn-daily");
      const btnTwitterEl = document.getElementById("btn-twitter");
      const btnTwitchEl = document.getElementById("btn-twitch");

      btnSobresEl && btnSobresEl.addEventListener("click", renderPacksPage);
      btnAlbumEl && btnAlbumEl.addEventListener("click", renderAlbumPage);
      btnClaimEl && btnClaimEl.addEventListener("click", renderClaimPage);
      btnDailyEl && btnDailyEl.addEventListener("click", handleDailyBonus);
      btnTwitterEl && btnTwitterEl.addEventListener("click", handleTwitterBonus);
      btnTwitchEl && btnTwitchEl.addEventListener("click", handleTwitchBonus);

      // Init
      updateMonedas();
      renderMenu();

      console.log("App initialised (robust state load). Current state:", { monedas, freePacks });
      // expose for debug
      window.__CARDS = CARDS;
      window.__album = album;
      window.__CREATOR_CODES = CREATOR_CODES;
      window.__freePacks = freePacks;
      window.__debug_readNumberFromStorage = readNumberFromStorage;
      window.__debug_persisted = persisted;
    });
  </script>
