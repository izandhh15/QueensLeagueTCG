<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queens League Oysho - Álbum Virtual</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://queensleague.pro/favicon.ico" />
  <meta name="description" content="Álbum virtual de Queens League Oysho — sobres, cromos y login con Discord/Google (simulado)" />
</head>
<body>
  <header>
    <div class="logo" title="Recargar" onclick="location.reload()">Álbum Queens League Oysho</div>

    <nav class="redes" aria-label="Redes">
      <a href="https://queensleague.pro" target="_blank" rel="noopener">Web</a>
      <a href="https://x.com/QueensLeague" target="_blank" rel="noopener">X</a>
      <a href="https://instagram.com/QueensLeague" target="_blank" rel="noopener">Instagram</a>
      <a href="https://tiktok.com/@QueensLeague" target="_blank" rel="noopener">TikTok</a>
    </nav>

    <div style="display:flex; align-items:center; gap:1rem;">
      <div id="monedas-panel" role="status" aria-live="polite">Monedas: 2000</div>
      <div id="user-panel" aria-live="polite"></div>
    </div>
  </header>

  <main id="main-content" role="main" tabindex="-1">
    <!-- El contenido dinámico (menú, álbum, sobres, etc.) se renderiza desde files/app.js -->
  </main>

  <!-- Modal para ver cromo ampliado -->
  <div id="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <button id="modal-close" aria-label="Cerrar modal">&times;</button>
    <img id="modal-img" src="" alt="Cromo ampliado" />
    <div id="modal-info" aria-live="polite"></div>
  </div>

  <!-- Modal de login opcional (se muestra desde CSS/JS si se usa) -->
  <div id="login-modal" style="display:none;" role="dialog" aria-modal="true">
    <div class="login-modal-content">
      <h2>Iniciar sesión</h2>
      <p>Usa Discord o Google para entrar (simulado en frontend)</p>
      <div style="display:flex; gap:0.6rem; justify-content:center; margin-top:0.7rem;">
        <button class="login-btn" onclick="loginDiscord()">Discord</button>
        <button class="login-btn" onclick="loginGoogle()">Google</button>
      </div>
      <div style="margin-top:0.8rem;">
        <button class="login-btn" onclick="document.getElementById('login-modal').style.display='none'">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Notificación flotante -->
  <div id="notificacion" style="display:none" role="status" aria-live="assertive"></div>

  <footer>
    <div class="footer-content">
      <span>Queens League Oysho &copy; 2025 · Álbum virtual</span>
      <span>|</span>
      <a href="https://github.com/izandhh15" target="_blank" rel="noopener">Github izandhh15</a>
    </div>
  </footer>

  <!-- Script principal (colocado al final para asegurar que el DOM ya existe) -->
  <script src="files/app.js"></script>
  <noscript>
    <div style="padding:1rem; background:#ffefc2; color:#2a0a49; text-align:center;">
      Esta aplicación necesita JavaScript para funcionar. Activa JavaScript y recarga la página.
    </div>
  </noscript>

  <!-- Pequeño script de inicialización opcional: asegura que el panel de usuario se renderice si app.js ya lo expuso -->
  <script>
    if (window.renderUserPanel) window.renderUserPanel();
    if (window.renderMenu) window.renderMenu();
  </script>
</body>
</html>
