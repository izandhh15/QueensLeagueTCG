<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Album Queens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome / Menu Principal -->
  <div id="welcome-screen" class="screen">
    <h1>Bienvenido al Album Queens</h1>
    <div id="monedas-panel">Monedas: 2000</div>
    <div class="btns">
      <button id="btn-album">Ver Álbum</button>
      <button id="btn-open">Abrir Sobre (1000 monedas)</button>
      <button id="btn-daily">Reclamar Diario</button>
      <button id="btn-twitch">Reclamar Twitch</button>
      <button id="btn-twitter">Reclamar X</button>
    </div>
    <div class="codigo-container">
      <input type="text" id="codigo-input" placeholder="Introduce tu código">
      <button id="btn-canjear">Canjear Código</button>
    </div>
    <p class="disclaimer">Disclaimer: Hecho con ❤️ por IzanDHH</p>
  </div>

  <!-- Album -->
  <div id="album-view" class="screen" style="display:none;">
    <h2>Álbum</h2>
    <div class="filtros">
      <button class="filtro-btn" data-categoria="todos">Todos</button>
      <button class="filtro-btn" data-categoria="escudo">Escudos</button>
      <button class="filtro-btn" data-categoria="escudoqlame">Escudos QLAME</button>
      <button class="filtro-btn" data-categoria="presidenta">Presidentas/es</button>
      <button class="filtro-btn" data-categoria="presisqlame">Presidentas/es QLAME</button>
      <button class="filtro-btn" data-categoria="supercampeonas">Supercampeonas</button>
    </div>
    <p id="album-contador"></p>
    <div id="escudos-grid" class="grid-container"></div>
    <div id="escudosqlame" class="grid-container"></div>
    <div id="presidentes-grid" class="grid-container"></div>
    <div id="presisqlame" class="grid-container"></div>
    <div id="super-grid" class="grid-container"></div>
    <button id="btn-vender">Vender duplicadas (+100 monedas c/u)</button>
  </div>

  <!-- Sobre -->
  <div id="pack-view" class="screen" style="display:none;">
    <h2>Sobre</h2>
    <div id="last-pack" class="grid-container"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display:none;">
    <span id="modal-close" class="modal-close">X</span>
    <img id="modal-img" class="modal-img">
  </div>

  <!-- Disclaimer / Footer -->
  <footer>
    <p class="disclaimer">Hecho con ❤️ por IzanDHH</p>
  </footer>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
