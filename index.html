<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum Queens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Álbum Queens</h1>
  <p id="monedas-panel">Monedas: 0</p>

  <div id="welcome-screen">
    <button id="btn-open">Abrir sobre (1000 monedas)</button>
    <button id="btn-album">Ver álbum</button>
    <button id="btn-daily">Reclamar diario</button>
    <button id="btn-twitch">Bonus Twitch</button>
    <button id="btn-twitter">Bonus X</button>

    <div id="codigo-container">
      <input type="text" id="codigo-input" placeholder="Introduce un código">
      <button id="btn-canjear">Canjear</button>
    </div>

    <div id="filtros">
      <button class="filtro-btn" data-categoria="todos">Todos</button>
      <button class="filtro-btn" data-categoria="escudo">ESCUDOS</button>
      <button class="filtro-btn" data-categoria="presidenta">PRESIDENTAS/ES</button>
      <button class="filtro-btn" data-categoria="supercampeonas">SUPERCAMPEONAS</button>
    </div>
  </div>

  <div id="pack-view" style="display:none;">
    <div id="last-pack"></div>
  </div>

  <div id="album-view" style="display:none;">
    <h2 class="section-title">ESCUDOS QUEENS LEAGUE SPAIN</h2>
    <div id="escudos-grid" class="grid"></div>

    <h2 class="section-title">ESCUDOS QUEENS LEAGUE AMÉRICAS</h2>
    <div id="escudosqlame-grid" class="grid"></div>
    
    <h2 class="section-title">PRESIDENTAS/ES QUEENS LEAGUE SPAIN</h2>
    <div id="presidentes-grid" class="grid"></div>
    
    <h2 class="section-title">PRESIDENTAS/ES QUEENS LEAGUE AMÉRICAS</h2>
    <div id="presisqlame-grid" class="grid"></div>
    
    <h2 class="section-title">SUPERCAMPEONAS</h2>
    <div id="super-grid" class="grid"></div>
    
  </div>

  <div id="modal">
    <span id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Carta">
  </div>

  <p style="margin-top:20px; font-size:0.9rem; color:#06ccbd; text-align:center;">
    Disclaimer: Esta app es solo para entretenimiento.
  </p>
  <p style="margin-top:5px; font-size:0.9rem; color:#06ccbd; text-align:center;">
    Hecho con ❤️ por IzanDHH
  </p>

  <script src="app.js"></script>
</body>
</html>
