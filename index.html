    :root{
      --bg: #2a0a49;
      --accent: #06ccbd;
      --accent-text: #2a0a49;
      --card-bg: #e5e7eb;
      --white: #ffffff;
      --danger: #e11d48;
      --shadow-accent: rgba(6,204,189,0.18);
      --max-width: 1100px;
      --radius: 12px;
      --transition: 200ms ease;
      --header-height: 72px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
    }

    /* HEADER: grid to center the menu */
    header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1rem;
      padding: 0 1.25rem;
      background: var(--bg);
      border-bottom: 2px solid var(--accent);
      box-shadow: 0 3px 12px var(--shadow-accent);
      position: sticky;
      top: 0;
      z-index: 50;
      height: var(--header-height);
    }

    .header-left { justify-self: start; display:flex; align-items:center; gap:0.8rem; }
    .header-center { justify-self: center; display:flex; align-items:center; }
    .header-right { justify-self: end; display:flex; align-items:center; gap:0.75rem; }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.4px;
      cursor: pointer;
      user-select: none;
    }

    .redes { display:flex; gap:0.6rem; align-items:center; }
    .redes a {
      color: var(--accent);
      text-decoration:none;
      padding: 0.2rem 0.45rem;
      border-radius:8px;
      font-weight:600;
      transition: background var(--transition), color var(--transition), transform var(--transition);
      font-size:0.92rem;
    }
    .redes a:hover { background: var(--accent); color: var(--accent-text); transform: translateY(-1px); }

    /* Main menu centered */
    .main-menu {
      display:flex;
      gap:0.5rem;
      align-items:center;
    }
    .main-menu button {
      background: transparent;
      color: var(--white);
      border: 2px solid rgba(255,255,255,0.06);
      padding: .45rem .75rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight:700;
      transition: background var(--transition), color var(--transition), transform var(--transition);
      font-size:0.92rem;
    }
    .main-menu button:hover { background: var(--accent); color: var(--accent-text); transform: translateY(-2px); }

    /* coins */
    #monedas-panel {
      background: var(--accent);
      color: var(--accent-text);
      padding: .32rem .75rem;
      border-radius: 10px;
      font-weight:700;
      box-shadow: 0 6px 20px var(--shadow-accent);
      cursor: pointer;
      border: 2px solid var(--accent-text);
      transition: transform var(--transition), box-shadow var(--transition);
      white-space: nowrap;
    }

    /* MAIN CONTENT */
    #main-content{
      max-width: var(--max-width);
      margin: 1rem auto;
      padding: 1rem;
      background: var(--white);
      color: var(--accent-text);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(6,204,189,0.06);
      min-height: 0;
      display:block;
      align-items: flex-start;
      overflow: visible;
    }

    .menu-principal { display:flex; flex-direction:column; gap:0.9rem; align-items:center; padding: 0.25rem; }
    .menu-principal .actions { display:flex; gap:0.6rem; flex-wrap:wrap; justify-content:center; }
    .login-btn { background: var(--accent); color: var(--accent-text); border: none; padding: .6rem .9rem; border-radius: 8px; cursor: pointer; font-weight:700; }

    .album-grid, .sobre-grid, .packs-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap:1rem;
      margin-top:1rem;
    }

    .cromo {
      background: var(--card-bg);
      border-radius: 10px;
      padding: .5rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      position:relative;
      box-shadow: 0 6px 16px rgba(6,204,189,0.06);
      overflow:visible;
      min-height: 140px;
    }

    .cromo img {
      width:100px;
      height:140px;
      object-fit:cover;
      border-radius:8px;
      border: 3px solid var(--accent);
      background: var(--white);
      cursor:pointer;
      transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
    }

    .duplicadas {
      position:absolute;
      top:8px;
      right:10px;
      background: var(--accent);
      color: var(--accent-text);
      padding:6px 10px;
      border-radius:999px;
      font-weight:800;
      border:2px solid var(--accent-text);
      box-shadow: 0 6px 18px rgba(6,204,189,0.12);
    }

    .btn-vender {
      position:absolute;
      bottom:8px;
      right:8px;
      background: var(--accent);
      color: var(--accent-text);
      border: none;
      padding:6px 10px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      transition: background var(--transition), transform var(--transition);
    }

    .progreso-album { text-align:center; font-weight:800; color: var(--accent); margin-bottom: .6rem; }

    /* MODAL: box centered with info above image */
    #modal, #modal-cards {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(42,10,73,0.78);
      z-index: 1200;
      padding: 1rem;
      pointer-events: none;
    }
    #modal[style*="display: flex"], #modal-cards[style*="display: flex"] { display:flex !important; pointer-events:auto; }

    .modal-box {
      width: min(92vw, 920px);
      background: var(--white);
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      color: var(--accent-text);
      box-shadow: 0 18px 48px rgba(6,204,189,0.12);
      position: relative;
    }

    .modal-info-top {
      font-weight:800;
      color: var(--accent);
      margin-bottom: 12px;
      text-align:center;
    }

    .modal-img-wrap {
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .modal-img-wrap img {
      max-width: 92%;
      height: auto;
      border-radius: 10px;
      border: 6px solid var(--white);
      box-shadow: 0 18px 48px rgba(6,204,189,0.18);
      background: var(--white);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 1.6rem;
      color: var(--accent);
      background: transparent;
      border: none;
      cursor: pointer;
    }

    #notificacion {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: var(--accent-text);
      padding: 10px 20px;
      border-radius: 12px;
      font-weight:800;
      box-shadow: 0 10px 30px rgba(6,204,189,0.12);
      z-index: 2000;
      display:none;
    }

    footer { margin-top: 1rem; }
    .footer-content { display:flex; justify-content:center; gap: 0.6rem; align-items:center; padding: 0.9rem 1rem; color: var(--accent); background: var(--bg); border-top: 1px solid rgba(6,204,189,0.06); border-radius: 6px; }

    @media (max-width:900px) {
      .cromo img { width:86px; height:120px; }
      .modal-box { padding: 12px; }
    }
    @media (max-width:420px) {
      header { grid-template-columns: 1fr auto; grid-auto-rows: auto; height: auto; padding: 10px; }
      .header-right { justify-self: end; }
      .header-center { display:none; } /* hide centered menu on very small screens (menu accessible in header-left or could be toggled) */
    }
  </style>

      if (modal) modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });
      if (modalCardsClose) modalCardsClose.addEventListener("click", () => modalCards.style.display = "none");
      if (modalCards) modalCards.addEventListener("click", (e) => { if (e.target === modalCards) modalCards.style.display = "none"; });

      // Views
      function renderMenu() {
        mainContent.innerHTML = `
          <div class="menu-principal">
            <h2 style="margin:0 0 .3rem 0;">Bienvenido al Álbum Virtual</h2>
            <p style="margin:0 0 .6rem 0; color:#444">Usa el menú superior para navegar. "Ver Mi Álbum" muestra todas las cartas (las no obtenidas salen con reverso).</p>
            <div class="actions">
              <button id="menu-open-packs" class="login-btn">Abrir Sobre (ir a página de sobres)</button>
              <button id="menu-view-album" class="login-btn">Ver Mi Álbum</button>
              <button id="menu-daily" class="login-btn">Bonus Diario</button>
            </div>
          </div>
        `;
        document.getElementById("menu-open-packs")?.addEventListener("click", renderPacksPage);
        document.getElementById("menu-view-album")?.addEventListener("click", renderAlbumPage);
        document.getElementById("menu-daily")?.addEventListener("click", handleDailyBonus);
      }

      function renderPacksPage() {
        mainContent.innerHTML = `
          <h2 style="margin:0 0 .4rem 0;">Abrir Sobres</h2>
          <p style="margin:0 0 .6rem 0;">Pulsa un sobre para abrirlo. Cada sobre contiene siempre las mismas 5 cartas.</p>
          <div style="display:flex; gap:12px; justify-content:flex-end;">
            <button id="open-all" class="login-btn">Abrir todos los sobres</button>
            <button id="back-menu" class="login-btn" style="background:transparent; color:var(--accent); border:2px solid var(--accent);">Volver al menú</button>
          </div>
          <div class="packs-grid" id="packs-grid" style="margin-top:12px;"></div>
        `;
        const packsGrid = document.getElementById("packs-grid");
        for (let i = 1; i <= 5; i++) {
          const div = document.createElement("div");
          div.className = "pack";
          div.dataset.index = i;
          div.innerHTML = `<div style="text-align:center;">
                             <div style="font-size:1.05rem">Sobre ${i}</div>
                             <div style="font-size:0.85rem; margin-top:6px; color:#fff8">Contenido idéntico</div>
                           </div>`;
          div.addEventListener("click", () => openSinglePack(div));
          packsGrid.appendChild(div);
        }
        document.getElementById("open-all")?.addEventListener("click", openAllPacks);
        document.getElementById("back-menu")?.addEventListener("click", renderMenu);
      }

      function openSinglePack(packDiv) {
        if (!packDiv || packDiv.classList.contains("opened")) { showNotificacion("Este sobre ya está abierto."); return; }
        packDiv.classList.add("opened");
        PACK_CONTENT.forEach(id => { album[id] = (album[id] || 0) + 1; });
        saveState();
        showPackCardsModal("Has abierto el sobre y recibiste:");
      }

      function openAllPacks() {
        const packDivs = document.querySelectorAll(".packs-grid .pack");
        let countOpened = 0;
        packDivs.forEach(div => {
          if (!div.classList.contains("opened")) {
            div.classList.add("opened");
            PACK_CONTENT.forEach(id => { album[id] = (album[id] || 0) + 1; });
            countOpened++;
          }
        });
        if (countOpened === 0) { showNotificacion("Ya abriste todos los sobres."); return; }
        saveState();
        showPackCardsModal(`Has abierto ${countOpened} sobres. Cada sobre trae las mismas cartas:`);
      }

      function showPackCardsModal(titleText) {
        modalCardsGrid.innerHTML = "";
        modalCardsInfo.textContent = titleText;
        PACK_CONTENT.forEach(id => {
          const card = CARDS.find(c => c.id === id);
          const div = document.createElement("div");
          div.className = "cromo";
          div.innerHTML = `<img src="${card ? card.imagen : REVERSO}" alt="${card ? card.nombre : 'Cromo'}">`;
          modalCardsGrid.appendChild(div);
        });
        modalCards.style.display = "flex";
      }

      // Album
      function renderAlbumPage() {
        mainContent.innerHTML = `
          <h2 style="margin:0 0 .4rem 0;">Mi Álbum</h2>
          <div style="display:flex; gap:.6rem; align-items:center; margin-bottom:.6rem;">
            <p class="progreso-album" id="progreso" style="margin:0"></p>
            <button id="toggle-show" class="login-btn" style="margin-left:auto; padding:.4rem .7rem; font-size:.9rem;">Mostrar solo obtenidas</button>
            <button id="back-menu-2" class="login-btn" style="background:transparent; color:var(--accent); border:2px solid var(--accent);">Volver</button>
          </div>
          <div class="album-grid" id="album-grid"></div>
          <p style="margin-top:12px; color:var(--accent); font-weight:700;">Puedes vender duplicadas (cada duplicada = 100 monedas)</p>
        `;

        document.getElementById("toggle-show")?.addEventListener("click", () => {
          showOnlyObtained = !showOnlyObtained;
          document.getElementById("toggle-show").textContent = showOnlyObtained ? "Mostrar todas" : "Mostrar solo obtenidas";
          renderAlbumPage();
        });
        document.getElementById("back-menu-2")?.addEventListener("click", renderMenu);

        const albumGrid = document.getElementById("album-grid");
        const total = CARDS.length;
        const obtained = CARDS.filter(c => album[c.id]).length;
        document.getElementById("progreso").textContent = `Cartas obtenidas: ${obtained} / ${total}`;

        const cardsToShow = showOnlyObtained ? CARDS.filter(c => album[c.id]) : CARDS.slice().sort((a,b) => a.id - b.id);

        if (cardsToShow.length === 0) {
          albumGrid.innerHTML = `<div style="padding:1rem; color:#666">Aún no tienes cartas. Ve a "Abrir Sobre" para conseguirlas.</div>`;
          return;
        }

        cardsToShow.forEach(card => {
          const div = document.createElement("div");
          div.className = "cromo";
          const img = document.createElement("img");
          img.src = album[card.id] ? card.imagen : REVERSO;
          img.alt = card.nombre;
          img.addEventListener("click", () => openCardModal(card));
          div.appendChild(img);

          if (album[card.id] && album[card.id] > 1) {
            const dup = document.createElement("span"); dup.className = "duplicadas"; dup.textContent = album[card.id];
            div.appendChild(dup);
            const btn = document.createElement("button"); btn.className = "btn-vender"; btn.textContent = "Vender";
            btn.addEventListener("click", (e) => { e.stopPropagation(); sellDuplicates(card.id); });
            div.appendChild(btn);
          }
          albumGrid.appendChild(div);
        });
      }

      // Open card modal with info centered above the image
      function openCardModal(card) {
        // Put the info text at top centered above the image
        const copies = album[card.id] || 0;
        if (copies > 0) {
          modalInfoTop.textContent = `${card.nombre} · Copias: ${copies}`;
        } else {
          modalInfoTop.textContent = `${card.nombre} · Aún no obtenida`;
        }
        modalImg.src = card.imagen;
        modalImg.alt = card.nombre;
        modal.style.display = "flex";
      }

      function sellDuplicates(cardId) {
        const qty = album[cardId] || 0;
        if (qty <= 1) { showNotificacion("No tienes duplicadas para vender."); return; }
        const duplicates = qty - 1;
        const gained = duplicates * 100;
        monedas += gained;
        album[cardId] = 1;
        saveState(); updateMonedas();
        showNotificacion(`Vendiste ${duplicates} duplicadas y ganaste ${gained} monedas`);
        renderAlbumPage();
      }

      // Bonuses
      function handleDailyBonus() {
        const last = parseInt(localStorage.getItem("bonus_daily_last") || "0");
        const now = Date.now();
        const oneDay = 24 * 60 * 60 * 1000;
        if (!last || now - last > oneDay) {
          monedas += 2000;
          localStorage.setItem("bonus_daily_last", String(now));
          saveState(); updateMonedas();
          showNotificacion("Bonus diario: +2000 monedas");
        } else {
          showNotificacion("Ya reclamaste el bonus diario en las últimas 24h.");
        }
      }
      function handleTwitterBonus() {
        window.open("https://x.com/izandhh", "_blank", "noopener");
        if (claimedTwitter) { showNotificacion("Bonus X ya reclamado."); return; }
        claimedTwitter = true; monedas += 1500; saveState(); updateMonedas();
        showNotificacion("Bonus por seguir en X: +1500 monedas");
      }
      function handleTwitchBonus() {
        window.open("https://twitch.tv/izandhh", "_blank", "noopener");
        if (claimedTwitch) { showNotificacion("Bonus Twitch ya reclamado."); return; }
        claimedTwitch = true; monedas += 1500; saveState(); updateMonedas();
        showNotificacion("Bonus por seguir en Twitch: +1500 monedas");
      }

      // Header buttons wiring
      btnSobres && btnSobres.addEventListener("click", renderPacksPage);
      btnAlbum && btnAlbum.addEventListener("click", renderAlbumPage);
      btnDaily && btnDaily.addEventListener("click", handleDailyBonus);
      btnTwitter && btnTwitter.addEventListener("click", handleTwitterBonus);
      btnTwitch && btnTwitch.addEventListener("click", handleTwitchBonus);

      // Init
      updateMonedas();
      renderMenu();

      console.log("App inicializada — menú centrado, modal con info arriba, todas las cartas incluidas.");
    });
  </script>
</body>
</html>
