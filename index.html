<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album de Cartas Queens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>Bienvenido al Álbum Queens</h1>
    <p id="monedas-panel">Monedas: 0</p>
    <div class="botones-principales">
      <button id="btn-open">Abrir Sobre (1000 monedas)</button>
      <button id="btn-album">Ver Álbum</button>
      <button id="btn-daily">Reclamar Diario</button>
      <button id="btn-twitch">Bonus Twitch</button>
      <button id="btn-twitter">Bonus X</button>
    </div>
    <div class="codigo-recompensa">
      <input type="text" id="codigo-input" placeholder="Introduce código">
      <button id="btn-canjear">Canjear</button>
    </div>
    <p style="text-align:center;">Disclaimer: Todo es con fines de diversión.</p>
  </div>

  <div id="album-view" style="display:none;">
    <h2>Álbum de Cartas</h2>
    
    <div id="menu-filtros">
      <button class="filtro-btn" data-categoria="todos">Todos</button>
      <button class="filtro-btn" data-categoria="escudo">Escudos</button>
      <button class="filtro-btn" data-categoria="escudoqlame">EscudosQLame</button>
      <button class="filtro-btn" data-categoria="presidenta">Presidentas/es</button>
      <button class="filtro-btn" data-categoria="presisqlame">PresisQLame</button>
      <button class="filtro-btn" data-categoria="supercampeonas">Supercampeonas</button>
    </div>

    <h3>ESCUDOS</h3>
    <div id="escudos-grid" class="grid"></div>

    <h3>ESCUDOSQLAME</h3>
    <div id="escudosqlame" class="grid"></div>

    <h3>PRESIDENTAS/ES</h3>
    <div id="presidentes-grid" class="grid"></div>

    <h3>PRESISQLAME</h3>
    <div id="presisqlame" class="grid"></div>

    <h3>SUPERCAMPEONAS</h3>
    <div id="super-grid" class="grid"></div>

    <button id="btn-vender">Vender duplicadas (+100 monedas c/u)</button>
  </div>

  <div id="pack-view" style="display:none;">
    <div id="last-pack"></div>
  </div>

  <!-- Modal para ver cartas -->
  <div id="modal" style="display:none;">
    <img id="modal-img" src="" alt="Carta">
    <span id="modal-close">&times;</span>
  </div>

  <footer>
    <p style="text-align:center;">Hecho con ❤️ por IzanDHH</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
